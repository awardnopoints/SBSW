      function stringifyDate(year, month, day, hour, minute, second) {
        if (++month < 10)
          month = '0' + month;
        if (day < 10)
          day = '0' + day;
        if (hour < 10)
          hour = '0' + hour;
        return year + '-' + month + '-' + day + 'T' + hour + ':' + minute + ':' + second;
      }

      function getDirections() {

       return new Promise(function(resolve, reject) {	
          var result = []
          var walk_time	
          var start = document.getElementById("start_address").value;
          var end = document.getElementById("end_address").value;
        
          var request = {
            origin: start,
            destination: end,
            travelMode: 'TRANSIT',
            transitOptions: {
              modes: ['BUS'],
              routingPreference : 'FEWER_TRANSFERS'
            },
          }
    
          directionsService.route(request, function(result, status){
            var context = {}
            var step_no = 1
            var walk_time = 0;
            if (status == "OK") {
              console.log(result);
              steps = result.routes[0].legs[0].steps
              for (var i = 0; i<steps.length; i++) {
                if (steps[i].travel_mode == "TRANSIT") {
                  route = []
                  var bus_no = steps[i].transit.line.short_name 
                  var lat1 = steps[i].transit.departure_stop.location.lat()
                  var lat2 = steps[i].transit.arrival_stop.location.lat()

                  var lng1 = steps[i].transit.departure_stop.location.lng()
                  var lng2 = steps[i].transit.arrival_stop.location.lng()
                  
                  route.push(lat1);
                  route.push(lng1)
                  route.push(lat2)
                  route.push(lng2)
                  route.push(bus_no)
                  context[step_no] = route
                  step_no++
                } else {
                    walk_time += steps[i].duration.value;
                }
              }
              
              context["walk_time"] = walk_time
              resolve(context);	
            }
          });
        });
      }

        function drawRoute(data){
          directionsDisplay.setMap(map);
          var start = new google.maps.LatLng(Number(data[0][0]["lat"]), Number(data[0][0]["lon"]));
          for ( i in data ) {
            var len = Object.keys(data[i]).length
            var end = new google.maps.LatLng(Number(data[i][len - 1]["lat"]), Number(data[i][len - 1]["lon"]))
          }
          var request = {
            origin: start,
            destination: end,
            travelMode: 'TRANSIT',
            transitOptions: {
              modes : ['BUS'],
              routingPreference : 'FEWER_TRANSFERS'
            },       
          }
    
          directionsService.route(request, function(result, status){              
            if (status == 'OK') {
              console.log(result);           
              directionsDisplay.setDirections(result);
              
            }
          });
        }

                title: context[i][length-1]["stop"],
                //icon :  "/static/images/bus-station.svg"
              });
              markers.push(marker);
            

            if ($('#checkbox').is(':checked')){
              console.log(context)
              var content = "<table> <tr> <th> Route </th> <th style = 'padding : 5px'> ETA(mins) </th> </tr> " 
              if (context[0][0]['rtpi']['results'].length == 0) {
                content = content + '<tr><td>No RTPI Available</td></tr>';
              } else {
                for (var j = 0; j < 10 && j < context[0][0]['rtpi']['results'].length; j++){
                  content = content + "<tr> <td>" + context[0][0]["rtpi"]["results"][j]["route"] + "</td> <td>" + context[0][0]["rtpi"]["results"][j]["duetime"] + "</td> </tr>"
                };
              }
              
              var infowindow = new google.maps.InfoWindow({
                content: content
              });
            
              infowindow.open(map, markers[0]);
              google.maps.event.addListener(markers[0], 'click', function() {
                console.log("hello");
                infowindow.open(map, markers[0]);
              });
            }

          };
        };

        async function getPredictionsAddress() {
		
          var context = await getDirections();
          output = []
          output.push(context)		
          console.log(output)
          context = JSON.stringify(output)		
          
          date = getInputDate();
          year = date.getFullYear();
          month = date.getMonth() + 1;
          day = date.getDate();
          hour = date.getHours();
      
          $.get('/predict_address/', {context: context, year: year, month: month, day: day, hour: hour}, function(data) {
            if (data["error"] == "0") {
              popStops(data["stops"])
              drawRoute(data["stops"])
              $('#results > p').html("Estimated Journey Time:<br>" + data["prediction"]);
            } else {
              $('#results > p').html("Oops, something went wrong enter a different route and please try again");
            }
          });
        };

        function removeMarkers(){
          for (var i = 0; i < markers.length; i++){
            markers[i].setMap(null);
          };
        };
	});
    </script>
